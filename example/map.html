<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" /><![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="../src/leaflet.utfgrid.js"></script>
</head>
<body>

	<div id="map" style="width: 512px; height: 256px"></div>
	<div id="click"></div>
	<div id="hover"></div>

	<script type="text/javascript">

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		});

		var utfGrid = new L.UtfGridP('http://{s}.tiles.mapbox.com/v3/mapbox.geography-class/{z}/{x}/{y}.grid.json?callback={cb}');

		utfGrid.on('click', function (e) {
			if (e.data) {
				document.getElementById('click').innerHTML = 'click: ' + e.data.admin;
			} else {
				document.getElementById('click').innerHTML = 'click: nothing';
			}
		}); 
		utfGrid.on('mouseover', function (e) {
			if (e.data) {
				document.getElementById('hover').innerHTML = 'hover: ' + e.data.admin;
			} else {
				document.getElementById('hover').innerHTML = 'hover: nothing';
			}
			//console.log('mouseover: ' + e.data);
		});
		utfGrid.on('mouseout', function (e) {
			//console.log('mouseout: ' + e.data);
		});

		var map = L.map('map')
				.setView([0, 0], 1)
				.addLayer(cloudmade)
				.addLayer(utfGrid);
	</script>
</body>
</html>
